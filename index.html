<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__icon">Luis Álvarez</div>
        <ul class="nav__link--list">
          <li>
            <a href="" class="nav__link--anchor">Languages</a>
          </li>
          <li>
            <a href="" class="nav__link--anchor">Projects</a>
          </li>
          <li>
            <a href="" class="nav__link--anchor-primary">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/imagen.jpg"
                class="about-me__picture"
                alt="Picture of me"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="orange-text">Luis Alvarez</span>
            </h1>
            <p class="about-me__info--para">
              I am a <strong>computer science engineer</strong> student at the
              Universad of Cantabria that has a strong passion for building
              websites and learning new technologies 👋
            </p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              viewBox="0 0 100 100"
            >
              <image
                xlink:href="./assets/linkedin.svg"
                width="100"
                height="100"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
